_extends: private-global-settings

branches:
  - name: master
    protection:
      required_pull_request_reviews:
        dismissal_restrictions:
          teams: []
      required_status_checks:
        contexts: []
      required_signatures: true
      restrictions:
        teams: ["oasislabs/dev"]

labels:
  - name: "??"
    color: "e28c6f"
    description: "needs clarification before development"
  
  - name: "Epic"
    color: "7a35a8"
    description: "Multiple related issues for a project"
  
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"
  
  - name: "enhancement"
    color: "a2eeef"
    description: "New feature or request"
  
  - name: "good first issue"
    color: "7057ff"
    description: "Good for newcomers"
  
  - name: "help wanted"
    color: "008672"
    description: "Extra attention is needed"
  
  - name: "invalid"
    color: "e4e669"
    description: "This doesn't seem right"
  
  - name: "p1"
    color: "f2e593"
    description: "priority for current development"
  
  - name: "p2"
    color: "5c7cbc"
    description: "desired for current development"
  
  - name: "wontfix"
    color: "ffffff"
    description: "This will not be worked on"
  

collaborators:
  # sharmaster96 is the owner of this repository
  - username: sharmaster96
    permission: admin
